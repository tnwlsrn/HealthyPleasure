     <!-- Q&A 영역 시작 -->
     <form class="question_box">
        <fieldset class="m-5">
        <div class="form-group mt-3 mb-3" style="font-family: 'Noto Sans KR', sans-serif;">
          <label for="user-name">이름</label>
          <input type="text" class="form-control mt-1" id="user-name" autofocus>
        </div>

        <div class="form-group mt-3 mb-3" style="font-family: 'Noto Sans KR', sans-serif;">
            <label for="user-id">아이디</label>
            <input type="text" class="form-control mt-1" id="user-id" placeholder="회원인 경우에만 입력해주세요.">
        </div>

        <div class="form-group mt-3 mb-3" style="font-family: 'Noto Sans KR', sans-serif;">
          <label for="Q&A-type">문의종류</label>
          <select class="form-control mt-1" id="Q&A-type">
            <option>식단 문의</option>
            <option>운동 문의</option>
            <option>챌린지 문의</option>
            <option>로그인 문의</option>
          </select>
        </div>

        <div class="form-group mt-3" style="font-family: 'Noto Sans KR', sans-serif;">
          <label for="user-Q&A">문의내용</label>
          <textarea class="form-control mt-1 questioncontent" id="user-Q&A" rows="3"></textarea>
        </div>

        <div class="form-submit">
            <button type="submit" class="btn btn-success mt-5">Submit</button>
        </div>
        </fieldset>
      </form>
