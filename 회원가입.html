    <!-- 회원가입 영역 시작 -->
  <div class="entersection">
    <form>
      <div class="entersortd mt-5 mb-4">
        <label for="membershipType" class="form-label">회원구분</label><br>
        <div class="entertop">
          <input class="form-check-input" type="radio" name="membershipType" id="flexRadioDefault2" checked="checked">
          <label class="form-check-label" for="flexRadioDefault2">
            개인
          </label>

          <input class="form-check-input" type="radio" name="membershipType" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            단체
          </label>
        </div>
      </div>
      
      <div class="enterid mb-4" style="display: block; width: 100%;">
        <label for="userId" class="form-label">아이디</label>
        <input type="text" id="userId" class="form-control" aria-describedby="passwordHelpBlock">
      </div>
      
      <div class="enterpw mb-4" style="display: block; width: 100%;">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="(영문 대소문자/숫자/특수문자 중 2가지 이상 조합,8자~16자)">
      </div>
      
      <div class="enterpw2 mb-4" style="display: block; width: 100%;">
        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
        <input type="password" id="confirmPassword" class="form-control" aria-describedby="passwordHelpBlock">
      </div>
      
      <div class="entername mb-4" style="display: block; width: 100%;">
        <label for="name" class="form-label">이름</label>
        <input type="text" id="name" class="form-control" aria-describedby="passwordHelpBlock">
      </div>
      
      <div class="enteraddress mb-4" style="display: block; width: 100%;">
        <label for="address" class="form-label">주소</label>
        <input type="text" id="address1" class="form-control mb-2" aria-describedby="passwordHelpBlock" placeholder="기본주소">
        <input type="text" id="address2" class="form-control" aria-describedby="passwordHelpBlock" placeholder="나머지주소(선택입력가능)">
      </div>
      
      <div class="enteremail mb-4" style="display: block; width: 100%;">
        <label for="email" class="form-label">이메일</label>
        <input type="email" id="email" class="form-control" aria-describedby="passwordHelpBlock">
      </div>
      
      <div class="enterbirth mb-4" style="display: block; width: 100%;">
        <label for="birthDate" class="form-label">생년월일</label>
        <div class="birthcheck">
          <input type="radio" name="calendarType" id="flexRadioDefault2" checked="checked">
          <label class="form-check-label" for="flexRadioDefault2">
            양력
          </label>
          <input type="radio" name="calendarType" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            음력
          </label>
        </div>

        <div class="input-group birth">
          <input type="text" id="inputYear" class="form-control" placeholder="년" />
          <input type="text" id="inputMonth" class="form-control" placeholder="월" />
          <input type="text" id="inputDay" class="form-control" placeholder="일" />
        </div>
      </div>

      <div class="entercheck">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label p-2" for="defaultCheck1">
          개인정보 수집 및 이용에 동의하십니까?
        </label>
      </div>
      
      <button type="submit" class="btn enterbtn">Join</button>
      
    </form>
  </div>
